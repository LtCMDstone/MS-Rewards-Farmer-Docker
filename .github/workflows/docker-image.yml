name: MS-Rewards-Farmer-Docker build and push

on:
  workflow_dispatch:
    inputs:
      chrome_version:
        description: 'Chrome version'
        required: true
        type: string
      chrome_url:
        description: 'Chrome URL for download'
        required: true
        type: string
  
env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}
  MSR_CHROMEVERSION: ${{ inputs.chrome_version }}
  CHROMEURL: ${{ inputs.chrome_url }}
  
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      -
        name: checkout repository
        uses: actions/checkout@v3
      -
        name: log in to the container registry
        uses: docker/login-action@v2
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.PACKAGES_ACCESS_TOKEN }}
      - id: string
        uses: ASzc/change-string-case-action@v2
        with:
          string: ${{ env.IMAGE_NAME }}
      -
        name: build and push
        uses: docker/build-push-action@v3
        with:
          context: .
          platforms: linux/amd64
          push: true
          tags: ${{ env.REGISTRY }}/${{ steps.string.outputs.lowercase }}:${{ env.MSR_CHROMEVERSION }}
